<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #b16969; color: rgb(0, 0, 0); padding: 1rem; text-align: center; }
        form { max-width: 600px; margin: 2rem auto; padding: 1rem; border: 1px solid #ddd; border-radius: 5px; }
        form label { display: block; margin-bottom: 0.5rem; }
        form input, form textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        form button { padding: 0.7rem 1.5rem; border: none; background-color: #333; color: white; border-radius: 4px; cursor: pointer; }
        form button:hover { background-color: #555; }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Me</h1>
    </header>

    <!-- Contact Form Section -->
    <main>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
</html>
